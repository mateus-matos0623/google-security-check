<!DOCTYPE html>
<html language="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login - Google</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo"
      alt="Google">
    <h2>Fazer login</h2>
    <p>Use sua Conta do Google</p>
    <form action="senha.html" method="get">
      <label for="email">E-mail ou telefone</label><br>
      <input type="email" id="email" name="email" required><br>
      <a href="#" class="link">Esqueceu seu e-mail?</a>
      <button type="submit" class="botao_avançar">Avançar</button>
    </form>
  </div>
</body>

</html>
